<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscar Pokemon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto">
      <div class="row" style="text-align: center;">
        <h1 class="m-2">Buscar pokemon por nombre o ID</h1>
        <form id="formPoke" class="mx-auto">
          <input
            type="text"
            placeholder="Ingresa nombre o ID del pokemon"
            value=""
            id="text-poke"
            class="m-lg-4"
          />
          <button type="submit" id="btnBuscarPok" class="btn btn-dark">Buscar</button>
        </form>

        <table class="table table-dark">
          <thead class="thead-dark">
            <tr>
              <th>Id</th>
              <th>Nombre</th>
              <th>Altura</th>
              <th>Peso</th>
              <th>Img</th>
            </tr>
          </thead>
          <tbody id="dinamicTable"></tbody>
        </table>
      </div>
    </div>

    <div id="errorAlert"></div>

    <script src="js.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
